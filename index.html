<!DOCTYPE html>

<html lang="en">

<head>

 <meta charset="UTF-8">

 <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <title>Hello Leaflet</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <style>
        #map {
            height: 90vh;

        }
    </style>

</head>

<body>

    <div id="map"></div>

    <script>

        var map = L.map('map').setView([29.6516, -82.3248], 12);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        var marker1 = L.marker([29.6492181, -82.3440151]).addTo(map);
        var marker2 = L.marker([29.610620, -82.365982]).addTo(map);
        var circle1 = L.circle([29.6909, -82.2755], {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.3,
            radius: 2000
        }).addTo(map);

        marker1.bindPopup("Turlington Hall").addTo(map);
        marker2.bindPopup("My Apartment").addTo(map);
        circle1.bindPopup("GNV");addTo(map);
        


    </script>

</body>

</html>
